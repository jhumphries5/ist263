<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title>
    </head>

    <body>
        <h1>Takeout Form</h1>
        <form action="" method="post">
            <label for="FullName">Full Name</label> 
            <input type="text" name="Fullname" id="Fullname"><br>
            <label for="orderitem">Order Item</label>
            <input type="text" name="orderitem" id="orderitem"><br>
            <label for="specialrequests">Special Requests</label>
            <textarea name="speicalrequests" id="specialrequests"></textarea><br>
            <p>How do you want to pay?</p>
            <label for="instore">Pay in Store</label>
            <input type="radio" id="instore" name="howpay">
            <label for="online">Pay Online</label>
            <input type="radio" id="online" name="howpay"><br>

            <p>Add Condiments?</p>
            <label for="bbq">BBQ Sauce</label>
            <input type="checkbox" id="bbq" name="bbq">
            <label for="ketchup">ketchup</label>
            <input type="checkbox" id="ketchup" name="ketchup"><br>

            <label for="Pickup">Pickup</label>
            <select id="Pickup" name="Pickup">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br>

            <input type="submit" value="Send Order"> <!--input is a void tag so there is No Closing tag-->
        </form>
    </body>
</html>
